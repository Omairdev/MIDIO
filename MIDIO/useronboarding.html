 <!-- User Onboarding -->
 <section class="bg-blue-100 py-12" id="get-started">
    <div class="container mx-auto px-4">
     <h2 class="text-3xl font-bold text-center text-blue-600">
      Get Started
     </h2>
     <div class="mt-8 max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <form action="#assessment">
       <div class="mb-4">
        <label class="block text-gray-700" for="name">
         Name
        </label>
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="name" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="email">
         Email
        </label>
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" type="email"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700" for="profession">
         Profession
        </label>
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="profession" type="text"/>
       </div>
        <div class="mb-4">
        <label class="block text-gray-700" for="profession">
         Ph No 
        </label>
        <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="profession" type="text"/>
       </div>
       <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" type="submit">
        Sign Up
       </button>
      </form>
     </div>
    </div>
   </section>
